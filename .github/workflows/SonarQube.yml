name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  # Trigger at 4:00 AM UTC on weekdays (Monday-Friday)
  schedule:
    - cron: '0 4 * * 1-5'
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: install npm@9
        run: npm i -g npm@9

      - name: install pnpm@8.3.1
        run: npm i -g pnpm@8.3.1

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Packages
        run: pnpm build

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with: 
          args: >
            "-Dsonar.projectName=quality-architecture-js-validation"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ARCHITECTURE_EXPORT_GRAPHS: true
          SONAR_ARCHITECTURE_EXPORT_FLAVOR: true
          SONAR_ARCHITECTURE_EXPORT_ISSUES: true
      - name: Store dna xml & json files
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-dna-scan-artifacts
          path: ./.scannerwork/architecture/exports/
